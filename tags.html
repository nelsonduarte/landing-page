<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <!-- Titulos e subtitulos -->
    <h1>Landing Page Sobre A empresa Connect</h1>
    <h2>Subtítulo</h2>
    <h3>Subtítulo</h3>

    <!-- Lista desordenada -->
    <ul>
        <li>smartphone</li>
        <li>portátil</li>
        <li>desktop</li>
        <li>teclado</li>
    </ul>

    <!-- Lista ordenada -->
    <ol>
        <li>smartphone</li>
        <li>portátil</li>
        <li>desktop</li>
        <li>teclado</li>
    </ol>

    <!-- Imagens -->
     <div>
        <img src="img/logotipo.png" alt="logotipo da empresa connect">
    </div>
     
     <!-- Links -->
      <div>
        <a href="https://www.google.pt/?hl=pt-PT">Página da Google</a>
      </div>
      
      <!-- link em imagem -->
       <a href="https://www.google.pt/?hl=pt-PT">
          <img src="img/logo-google.webp" width="100px" alt="logotipo google">
       </a>

     <br>
     <!-- Formulário -->
     <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" placeholder="insira o seu nome">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" name="email">
        <br><br>
        <label for="password">Senha: </label>
        <input type="password" name="password">
        <br><br>
        <button>Iniciar</button>
     </form>

     <br><br>
     <!-- Tabelas -->
      <table border="1">
        <tr>
            <th>Ano</th>
            <th>Pessoa</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>1975</td>
            <td>Nelson</td>
            <td>Santarém</td>
        </tr>
        <tr>
            <td>1980</td>
            <td>Ana</td>
            <td>Lisboa</td>
        </tr>
      </table>
</body>
</html>
